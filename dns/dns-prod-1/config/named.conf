include "/etc/bind/named.conf.key";

controls {
    inet 127.0.0.1 port 953
    allow { localhost; } keys { "tsig-key"; };
};

acl docker-1 {
  172.17.0.0/16;
  172.18.0.0/16;
  172.19.0.0/16;
  172.20.0.0/16;
  172.21.0.0/16;
  172.22.0.0/16;
  172.23.0.0/16;
};

acl lan-prod-1 {
  192.168.0.0/16;
};

options {
  forwarders { 
    192.168.10.7; 
  };
  dnssec-validation auto;
  #listen-on-v6 { any; };
  allow-query { 
    localhost; 
    docker-1; 
    lan-prod-1; 
  };
  zone-statistics yes;
};

statistics-channels { 
  inet 127.0.0.1 port 8080 allow { 
    localhost; 
    docker-1; 
    lan-prod-1; 
  };
};

zone "0.0.127.in-addr.arpa" {
  type primary;
  file "/etc/bind/localhost-rev.zone";
  notify no;
};

zone "local.prox-lab.de" IN {
  type primary;
  file "/etc/bind/local-prox-lab-de.zone";
  notify yes;
  also-notify { 
    192.168.10.254; 
  };
  allow-transfer { 
    localhost; 
    192.168.10.254;
  };
  update-policy { grant tsig-key zonesub any; };
};

